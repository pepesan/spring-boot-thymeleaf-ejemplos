<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enviar ID</title>

    <!-- CSS de Bootstrap -->
    <link th:replace="fragments :: bootstrapCss"/>

    <!-- CSS principal -->
    <div th:replace="fragments :: mainCss"></div>
</head>
<body>

<!-- Menú común -->
<div th:replace="fragments :: mainMenu"></div>

<header>
    <h1>Formulario de Envío de ID</h1>
</header>

<section class="container mt-4">
    <form th:action="@{/request}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text"
                   id="id"
                   name="id"
                   class="form-control"
                   placeholder="Introduce un ID"
                   required />
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</section>

<!-- JS de Bootstrap -->
<script th:replace="fragments :: bootstrapJS"></script>
</body>
</html>
