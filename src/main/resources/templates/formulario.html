<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enviar ID</title>

    <!-- CSS de Bootstrap -->
    <link th:replace="~{fragments :: bootstrapCss}"/>

    <!-- CSS principal -->
    <div th:replace="~{fragments :: mainCss}"></div>
</head>
<body>

<!-- Menú común -->
<div th:replace="~{fragments :: mainMenu}"></div>

<header>
    <h1>Formulario de Envío de ID</h1>
</header>

<section class="container mt-4">
    <form th:action="@{/formulario/create}" th:object="${persona}" method="post">
        <div class="errorblock" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>
        <fieldset>
            <legend>Datos del usuario</legend>
            <table>
                <tr>
                    <td><label th:text="#{form.user.nombre}">Nombre: </label></td>
                    <td><input type="text" th:field="*{nombre}" /></td>
                </tr>
                <tr>
                    <td><label th:text="#{form.user.apellido}">Apellidos: </label></td>
                    <td><input type="text" th:field="*{apellidos}" /></td>
                </tr>
                <tr>
                    <td><label th:text="#{form.user.edad}">Edad: </label></td>
                    <td><input type="number" th:field="*{edad}" /></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Registrar...</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</section>

<!-- JS de Bootstrap -->
<script th:replace="~{fragments :: bootstrapJS}"></script>
</body>
</html>
