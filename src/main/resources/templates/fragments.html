<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<!-- fragmento de menú -->
<div th:fragment="mainMenu">
    <style>
        nav {
          background: #f2f2f2;
          padding: 10px;
        }
        /* 1. Convertimos el UL en un contenedor flex */
        nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
        /* 2. Espacio entre elementos (ya no hacía falta en el <a>) */
        nav li {
          margin-right: 15px;
        }
        nav a {
          text-decoration: none;
          color: #333;
        }
        nav a:hover {
          text-decoration: underline;
        }
    </style>
    <nav>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/welcome}">Welcome</a></li>
            <li><a th:href="@{/mvc}">MVC</a></li>
            <li><a th:href="@{/properties}">Properties</a></li>
            <!-- más enlaces -->
        </ul>
    </nav>
</div>

</body>
</html>
